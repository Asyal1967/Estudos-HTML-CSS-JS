<!DOCTYPE html>
<html>
  <head>
    <!-- exemplo de Metadados contidos no head -->
    <title>HTML fundamentos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/list.css">
  </head>
  <body>
    <!-- exemplo de tags HTML -->
    <h1>Um titulo</h1>
    <h3>titulo do paragrafo</h3>
    <p>Um paragrafo</p>
    <!-- exemplo de atributos -->
    <a href="google.com">site do google </a>
    <img src="img/nature.jpg" />
    <img src="img/city.jpg" alt="Cidade do azul e roxo" />

    <!-- Lista não ordenada -->
    <ul>
        <li>Item um da lista </li>
        <li>Item dois da lista</li>
        <li>Item tres da lista </li>
    </ul>

    <ul>
      <li>sasuke </li>
      <li>naruto</li>
      <li>sakura</li>
  </ul>
    <table> 
        <tr> 
            <th>ID:</th>
            <th>Nome:</th>
            <th> profissâo</th>
        </tr>
        <td>13</td>
        <td>Asyal</td>
        <td>Programadora</td>
    </table>
<div> 
    <h2>Titulo da seção</h2>
    <p>Descrição da seção</p>
    <a href="google.com"> Saiba mais</a>
</div>
  </body>
</html>
