<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu carro para vende-lo</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulario</p>
    </div>

        <div class="form-body">
          <div class="form-title">
            <h1 class="h1-class"> Venda seu carro com rapidez e facilidade!</h1>
            <p>
              Descreva as caracteristicas e marque os opcionais que ele possui
            </p>
          </div>

          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anuncio <span class="required-field">*</span>
              </label>

              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Insira um titulo para anunciar seu carro"
                minlength="1"
                maxlength="20"
                required
              />
            </div>

            <div class="box-input">
              <label for="preço"
                >Preço
                <span class="required-field">*</span>
              </label>

              <input
                type="number"
                name="preço"
                id="preço"
                class="block"
                placeholder="Defina o valor"
                required
              />
            </div>

            <div class="box-input">
              <label for="descrição"
              >Descrição
                <span class="required-field">*</span>
              </label>

              <textarea
                name="descrição"
                id="descrição"
                class="block"
                placeholder="Coloque os detalhes sobre o veículo.Ex:Esse carro possui lataria amassada"
              >
              </textarea>
            </div>

            <div class="box-input">
              <label for="marca"
                >Marca
                <span class="required-field">*</span>
              </label>

              <input
                type="text"
                name="marca"
                id="marca"
                class="block"
                placeholder="Escreva aqui a marca do carro"
                required
              />
            </div>

            <div class="box-input">
              <label for="modelo"
                >Modelo
                <span class="required-field">*</span>
              </label>

              <input
                type="text"
                name="modelo"
                id="modelo"
                class="block"
                placeholder="Especifique o modelo do carro"
                required
              />
            </div>

            <div class="box-input">
              <label for="kilometragem"
                >Kilometragem
                <span class="required-field">*</span>
              </label>

              <input
                type="number"
                name="kilometragem"
                id="kilometragem"
                class="block"
                placeholder="Coloque aqui a kilometragem do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="data-compra"
                >Data de compra
                <span class="required-field">*</span>
              </label>

              <input
                type="date"
                name="data-compra"
                id="data-compra"
                class="block"+
                required
              />
            </div>

            <div class="box-input">
             <p> Tipo de câmbio: <span class="required-field">*</span></p>
             <input type="radio" id="manual" name="gear">
             <label for="manual">Manual</label>
             <input type="radio" id="auto" name="gear">
             <label for="auto">Automatico</label>
            </div>

            <div class="optional-box">
              <p> Opcionais:</p>
              <ul class="optional-list">
                
                <li>
                  <input 
                  type="checkbox"
                  id="lane_assistent"
                  name="optonal[]"
                  value="lane_assistent"
                  />
                  <label for="lane_assistent"> Assistente de pista</label>
                </li>

                <li>
                  <input 
                  type="checkbox"
                  id="keyless"
                  name="optonal[]"
                  value="keyless"
                  />
                  <label for="keyless"> Partida keyless</label>
                </li>

                <li>
                  <input 
                  type="checkbox"
                  id="smartphone"
                  name="optonal[]"
                  value="smartphone"
                  />
                  <label for="smartphone"> Integração com celular</label>
                </li>

                <li>
                  <input 
                  type="checkbox"
                  id="leather_seat"
                  name="optonal[]"
                  value="leather_seat"
                  />
                  <label for="leather_seat"> Banco de couro</label>
                </li>
              </ul>

              <div class="optional-box">
                <ul class="optional-list">
                  
                  <li>
                    <input 
                    type="checkbox"
                    id="airbag"
                    name="optonal[]"
                    value="airbag"
                    />
                    <label for="airbag"> Airbag</label>
                  </li>
  
                  <li>
                    <input 
                    type="checkbox"
                    id="alarm"
                    name="optonal[]"
                    value="alarm"
                    />
                    <label for="alarm"> Alarme</label>
                  </li>
  
                  <li>
                    <input 
                    type="checkbox"
                    id="ac"
                    name="optonal[]"
                    value="ac"
                    />
                    <label for="ac"> Ar-condicionado</label>
                  </li>
  
                  <li>
                    <input 
                    type="checkbox"
                    id="reverse-camera"
                    name="optonal[]"
                    value="reverse-camera"
                    />
                    <label for="reverse-camera"> Câmera de ré</label>
                  </li>
                </ul>

                <div class="box-input">
                  <p> Fotos do carro: <span class="required-field">*</span></p>
                  <input type="file"
                  multiple accept="image/png,image/jpg"
                  id="images"
                  name="images"
                  required>
                </div>
            </div>

            
            <input type="submit" value="Enviar" class="btn-submit"/>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
